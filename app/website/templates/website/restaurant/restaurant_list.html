{% extends "website/base.html" %}

{% block content %}
    <h1>Restaurantes</h1>
    {% if restaurant_list %}
        <ul>
            {% for restaurant in restaurant_list %}
            <li>
                <a href="{{ restaurant.get_absolute_url }}">{{ restaurant.name }} </a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay restaurantes registrados.</p>
    {% endif %}
{% endblock %}
